<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Oferta Exclusiva!</title>
    <script>
        // Detectar dispositivo y redirigir
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Detectar Android
            if (userAgent.includes('android')) {
                window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71533';
                return;
            }
            
            // Detectar iOS (iPhone, iPad, iPod)
            if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
                window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71534';
                return;
            }
            
            // Por defecto, redirigir a PC
            window.location.href = 'https://rockingfolders.com/show.php?l=0&u=2402525&id=71532';
        }
        
        // Ejecutar al cargar la página
        window.onload = detectDeviceAndRedirect;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <h1>¡Redirigiendo a tu oferta exclusiva!</h1>
            <p>Estamos preparando la mejor oferta para tu dispositivo...</p>
        </div>
    </div>
</body>
</html>
